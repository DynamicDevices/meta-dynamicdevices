# ZBOSS 019.240 Enhanced OTA (Over-The-Air) Configuration
# This file configures OTA upgrade parameters for Zigbee devices

# ============================================================================
# OTA CLIENT CONFIGURATION
# ============================================================================
# Enable OTA client functionality
OTA_CLIENT_ENABLE=1

# OTA server discovery timeout (seconds)
OTA_DISCOVERY_TIMEOUT=60

# OTA download timeout (seconds)  
OTA_DOWNLOAD_TIMEOUT=300

# OTA block request delay (milliseconds)
OTA_BLOCK_DELAY=100

# Maximum number of retry attempts
OTA_MAX_RETRY=3

# OTA image verification (0=disabled, 1=enabled)
OTA_VERIFY_IMAGE=1

# ============================================================================
# OTA SERVER CONFIGURATION
# ============================================================================
# Enable OTA server functionality
OTA_SERVER_ENABLE=0

# OTA server directory containing upgrade files
OTA_SERVER_DIR=/var/local/zboss/ota-server-files

# Maximum concurrent OTA sessions
OTA_MAX_SESSIONS=3

# OTA notification interval (seconds)
OTA_NOTIFY_INTERVAL=30

# ============================================================================
# ZBOSS 019.240 ENHANCED OTA FEATURES
# ============================================================================
# Enable OTA security features
OTA_SECURITY_ENABLE=1

# OTA image encryption (0=disabled, 1=enabled)
OTA_ENCRYPTION_ENABLE=0

# OTA progress reporting interval (percentage)
OTA_PROGRESS_INTERVAL=10

# Enable OTA resume capability
OTA_RESUME_ENABLE=1

# OTA temporary storage directory
OTA_TEMP_DIR=/tmp/zboss_ota

# ============================================================================
# ADVANCED OTA SETTINGS
# ============================================================================
# OTA block size (bytes) - optimized for IW612 SPI
OTA_BLOCK_SIZE=64

# OTA transfer rate limit (bytes/second, 0=unlimited)
OTA_RATE_LIMIT=0

# Enable OTA delta updates
OTA_DELTA_ENABLE=0

# OTA compatibility check (0=disabled, 1=enabled)
OTA_COMPAT_CHECK=1

# ============================================================================
# LOGGING AND DEBUGGING
# ============================================================================
# OTA debug level (0=none, 1=error, 2=warning, 3=info, 4=debug)
OTA_DEBUG_LEVEL=2

# OTA log file path
OTA_LOG_FILE=/var/log/zboss_ota.log

# Enable OTA statistics collection
OTA_STATS_ENABLE=1

# ============================================================================
# NETWORK SETTINGS
# ============================================================================
# OTA multicast group address
OTA_MULTICAST_ADDR=0xFFFC

# OTA unicast retry count
OTA_UNICAST_RETRY=2

# OTA broadcast retry count  
OTA_BROADCAST_RETRY=1

# Enable OTA fragmentation
OTA_FRAGMENTATION_ENABLE=1

# Maximum fragment size (bytes)
OTA_MAX_FRAGMENT_SIZE=128
