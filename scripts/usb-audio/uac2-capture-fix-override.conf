[Service]
# Override to fix UAC2 capture by loading module with c_hs_bint=1
ExecStartPre=/bin/bash -c 'echo "Loading UAC2 module with fixed bInterval for capture..." && modprobe -r usb_f_uac2 2>/dev/null || true && modprobe -r u_audio 2>/dev/null || true && sleep 1 && modprobe u_audio && modprobe usb_f_uac2 c_hs_bint=1 && echo "UAC2 module loaded with c_hs_bint=1"'
