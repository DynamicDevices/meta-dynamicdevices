#
# To build mfgtool with Kas use:
#
# `KAS_MACHINE=imx93-11x11-lpddr4x-evk kas-container build lmp-dynamicdevices-mfgtool.yml`
#
# For details contact Alex Lennon <ajlennon@dynamicdevices.co.uk>

header:
  version: 14
  includes:
    - base.yml
    - bsp.yml
    - dynamicdevices.yml

distro: lmp-mfgtool
target: mfgtool-files
machine: imx93-11x11-lpddr4x-evk

local_conf_header:
  meta-dynamicdevices: |
     ACCEPT_FSL_EULA = "1"
     DEV_MODE = "1"
     # We expect to be running in a kas container with a mapping to host /var/cache
     DL_DIR = "/var/cache/downloads"
     SSTATE_DIR = "/var/cache/sstate"
     PERSISTENT_DIR="/var/cache/persistent"
     BB_GENERATE_MIRROR_TARBALLS = "1"
