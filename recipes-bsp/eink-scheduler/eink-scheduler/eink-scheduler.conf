# Device identification
DEVICE_ID=your-device-id-here

# API configuration
API_BASE_URL=https://api.example.com
API_PATH_TEMPLATE=/node/v0/device/{DEVICE_ID}/config
API_TOKEN=your-api-token-here

# Display command configuration
# This should be the command that will be executed to update the display
# Available placeholders: {IMAGE_PATH}, {DEVICE_ID}
DISPLAY_COMMAND=eink_display_cli

# Scheduling configuration
POLL_INTERVAL_SECONDS=300
RETRY_ATTEMPTS=3
RETRY_DELAY_SECONDS=30

# Logging configuration
LOG_LEVEL=INFO
LOG_TO_SYSLOG=1

# Test mode (set to 1 to enable test mode)
TEST_MODE=0
